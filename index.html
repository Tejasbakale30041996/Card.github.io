<!DOCTYPE html>
<html lang="en">
<head>

                        <!-- <i class="fa fa-linkedin-square" aria-hidden="true"></i> -->

                    </div>
                </div>
            </div>
            <div class="face face2">
                <div class="content">

                    <p class="paragraph"><b>NAME :-</b> Tejas Mahendra Bakale</p>

                </div>
            </div>
        </div>
        <div class="card">
